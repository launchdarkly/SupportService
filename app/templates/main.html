<!doctype html>

{% block head %}
    <!-- Header: This head section could be it's own partial or just live here-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LaunchDarkly SupportService Demo Site">
    <meta name="author" content="Sales Engineering Team">

    <title>SupportService - {{ title }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='light/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{ url_for('static', filename='light/vendor/metisMenu/metisMenu.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='light/dist/css/sb-admin-2.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='shared/css/custom.css') }}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{{ url_for('static', filename='light/vendor/morrisjs/morris.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='light/vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='light/vendor/jquery/jquery.min.js') }}"></script>

   <!-- Custom Theme JavaScript -->
   <script src="{{ url_for('static', filename='light/dist/js/sb-admin-2.min.js') }}"></script>


    <script crossorigin="anonymous" src="https://app.launchdarkly.com/snippet/ldclient.min.js"></script>
    <script>
            var ldclient = LDClient.initialize("{{ config['LD_FRONTEND_KEY'] }}", {{ current_user.get_ld_user() | safe }} );
    </script>

{% endblock head %}

{% block navbar %}
    <!-- Nav -->
    {%  include 'partials/nav.html' %}
{%- endblock navbar %}

{% block content %}
    <!-- Content -->
{% endblock content %}

<!-- Chat -->
{%  include 'partials/chat.html' %}

{% block footer %}
    <!-- Footer -->
    {% include 'partials/footer.html' %}
{% endblock footer %}
