{% extends "beta/base.html" %}

{% block content %}
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">My Dashboard</li>
      </ol>
      <!-- Area Chart Example-->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-area-chart"></i> Entitlement Demo - Coming Soon!</div>
      </div>
      <!-- Example DataTables Card-->
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright © Your Website 2018</small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="{{ url_for('core.logout') }}">Logout</a>
          </div>
        </div>
      </div>
    </div>

        <!-- Bootstrap core JavaScript-->
        <script src="{{ url_for('static', filename='dark/vendor/jquery/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='dark/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <!-- Core plugin JavaScript-->
        <script src="{{ url_for('static', filename='dark/vendor/jquery-easing/jquery.easing.min.js') }}"></script>
        <!-- Page level plugin JavaScript-->
        <script src="{{ url_for('static', filename='dark/vendor/chart.js/Chart.min.js') }}"></script>
        <script src="{{ url_for('static', filename='dark/vendor/datatables/jquery.dataTables.js') }}"></script>
        <script src="{{ url_for('static', filename='dark/vendor/datatables/dataTables.bootstrap4.js') }}"></script>
        <!-- Custom scripts for all pages-->
        <script src="{{ url_for('static', filename='dark/js/sb-admin.min.js') }}"></script>
        <!-- Custom scripts for this page-->
        <script src="{{ url_for('static', filename='dark/js/sb-admin-datatables.min.js') }}"></script>
        <script src="{{ url_for('static', filename='dark/js/sb-admin-charts.min.js') }}"></script>
  </div>
</body>
{% endblock %}
