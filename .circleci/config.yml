version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.6
      - image: circleci/postgres
        environment:
          POSTGRES_USER: supportService
          POSTGRES_DB: supportService
          POSTGRES_PASSWORD: supportService
    steps:
      - checkout
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "setup.py" }}
            - v4-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r dev-requirements.txt
            pip install -e .
      - save_cache:
          paths:
            - ./venv
          key: v4-dependencies-{{ checksum "setup.py" }}
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            make test
      - run:
          name: generate coverage report
          when: always
          command: |
            . venv/bin/activate
            coverage html
            codecov
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: htmlcov
      - store_artifacts:
          path: test-reports
  build_docker:
    machine: true
    steps:
      - checkout
      - restore_cache:
          keys:
            - v9-machine-dependencies-{{ checksum "setup.py" }}
            - v9-machine-dependencies-
      - run:
          name: "Install latest Python"
          command: |
            pyenv install --skip-existing $(pyenv install --list | grep -v - | grep -v b | tail -1)
      - run:
          name: "Set Python Version"
          command: |
            pyenv global $(pyenv install --list | grep -v - | grep -v b | tail -1)
      - run:
          name: install dependencies
          command: |
            python -m pip install -e .
      - save_cache:
          paths:
            - /opt/circleci/.pyenv
          key: v9-machine-dependencies-{{ checksum "setup.py" }}
      - run:
          name: Install Docker Compose
          command: sudo curl -L "https://github.com/docker/compose/releases/download/1.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
      - run:
          name: Build Image
          command: |
            docker build -t levlaz/supportservice:$CIRCLE_SHA1 -f Dockerfile .
            docker tag levlaz/supportservice:$CIRCLE_SHA1 levlaz/supportservice:latest
      - run:
          name: Test Stack
          command: |
            export DATABASE_URL=postgresql://supportService:supportService@db/supportService
            docker-compose -f tests/docker-compose.test.yml up -d
            docker-compose -f tests/docker-compose.test.yml down
      - run:
          name: Test Production Stack
          command: |
            pip install -r dev-requirements.txt
            make generate
            docker-compose -f docker-compose.prod.yml up -d
      - run:
          name: Debug Docker
          command: docker ps -a
      - run:
          name: Push Image
          command: |
            docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
            docker push levlaz/supportservice
  deploy_staging:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "setup.py" }}
            - v4-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r dev-requirements.txt
            pip install -e .
            sudo apt-get install -y rsync
      - save_cache:
          paths:
            - ./venv
          key: v4-dependencies-{{ checksum "setup.py" }}
      - run:
          name: Deploy to Staging
          command: |
            . venv/bin/activate
            make generate
            ./scripts/deploy.sh ${STAGING_SERVER}
  deploy:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "setup.py" }}
            - v4-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r dev-requirements.txt
            pip install -e .
            sudo apt-get install -y rsync
      - save_cache:
          paths:
            - ./venv
          key: v4-dependencies-{{ checksum "setup.py" }}
      - run:
          name: Deploy to Production
          command: |
            . venv/bin/activate
            make generate
            ./scripts/deploy.sh ${PRODUCTION_SERVER}
  simulate:
    docker:
      - image: circleci/openjdk:11-node-browsers
    steps:
      - checkout
      - run:
          name: Install Simualtor
          command: |
            cd tests/webdriver
            mvn compile assembly:single
      - run:
          name: Run Simulation
          command: |
            cd tests/webdriver
            java -jar target/webdriver-1.0-SNAPSHOT-jar-with-dependencies.jar
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - test
      - build_docker:
          requires:
            - test
      - deploy_staging:
          requires:
            - build_docker
          filters:
            branches:
              ignore: master
      - hold:
          type: approval
          requires:
            - build_docker
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - hold
          filters:
            branches:
              only: master
