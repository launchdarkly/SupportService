version: '3'
services:

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    environment:
      - FLASK_APP=app.factory:SubdomainDispatcher('localhost','default')
      - DATABASE_URL=postgresql://supportService:supportService@db/supportService
      - FLASK_ENV=development
      - FLASK_DEBUG=true
      - REDIS_HOST=cache
      - REDIS_URL=redis://cache:6379/0
      - SS_CONFIG=default
    volumes:
      - .:/usr/src/app
    ports:
      - "5000:5000"
    command: ["python3", "app/factory.py", "--host=0.0.0.0"]
    depends_on:
      - db
      - cache

  db:
    image: postgres:11-alpine
    environment:
      - POSTGRES_USER=supportService
      - POSTGRES_PASSWORD=supportService
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  cache:
    image: redis:alpine
    ports:
      - "6379:6379"
