version: '3.7'
services:

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.factory:create_app('development')
      - REDIS_HOST=cache
      - LOG_TO_STDOUT=1
    volumes:
      - .:/app
    ports:
      - 3000:3000
    command: flask run -h 0.0.0.0 -p 3000 --reload
    depends_on:
      - cache

  cache:
    image: redis:alpine
    ports:
      - 6379:6379

